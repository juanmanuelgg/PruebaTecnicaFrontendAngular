<div class="container-fluid py-4">
  <!-- Header -->
  <div class="row mb-4">
    <div class="col-12 text-center">
      <h1 class="display-4 mb-3">
        <span class="pokemon-title">Pokémon Gallery</span>
      </h1>
      <p class="lead text-muted">Discover 30 random Pokémon from the PokéAPI</p>
      <button class="btn btn-primary btn-lg" (click)="refreshGallery()" [disabled]="isLoading">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
        {{ isLoading ? 'Loading...' : 'Load New Pokémon' }}
      </button>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="row">
    <div class="col-12 text-center py-5">
      <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-3 text-muted">Loading amazing Pokémon...</p>
    </div>
  </div>

  <!-- Pokemon Grid -->
  <div *ngIf="!isLoading" class="row g-4">
    <div *ngFor="let pokemon of pokemons" class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
      <app-pokemon-card 
        [pokemon]="pokemon" 
        (click)="onPokemonClick(pokemon)">
      </app-pokemon-card>
    </div>
  </div>

  <!-- Modal for Pokemon Detail -->
  <div *ngIf="showModal && selectedPokemon" 
       class="modal fade show d-block" 
       tabindex="-1" 
       [class.show]="showModal"
       (click)="closeModal()">
    <div class="modal-dialog modal-dialog-centered modal-lg" (click)="$event.stopPropagation()">
      <div class="modal-content">
        <div class="modal-header border-0">
          <button type="button" class="btn-close" (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
          <app-pokemon-detail [pokemon]="selectedPokemon"></app-pokemon-detail>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="showModal" class="modal-backdrop fade show"></div>
</div>
